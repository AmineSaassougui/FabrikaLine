<c-card class="mb-4">

  <c-card-body>
    
    <c-row>
      <c-col sm="5">
        <h4 class="card-title mb-0" id="traffic"> Form </h4>
      </c-col>
    </c-row>
    <br>
    <div>
      <ng-content select="app-yes-parameters"></ng-content>
    </div>
    <form #f="ngForm">

      <div>
        <!-- Action here like : add, delete,... -->
        <button type="button" class="btn btn-success waves-effect"
          [disabled]=' object.description=="" || object.description== null || object.code=="" || object.code== null' (click)="save(f.value)">Save</button> &nbsp;
        <button type="button" class="btn btn-info waves-effect" (click)="cancel()">Annuler</button>
      </div>
      <br/>
      <div>
        <div>
          <!-- <label cLabel for="exampleFormControlInput1">Code</label> -->
          <input cFormControl type="text" hidden="true" [(ngModel)]="object.id" name="id" placeholder="Id" />

          <input cFormControl type="text" [(ngModel)]="object.code" name="code" placeholder="Code" style="margin-bottom: 10px;" />
          <!-- <label cLabel for="exampleFormControlInput1">Description</label> -->
          <input cFormControl type="text" [(ngModel)]="object.description" name="description" placeholder="Description" />
        </div>

        <br>
      </div>
    </form>
  </c-card-body>
  <c-card-footer>
    <c-row class="text-center" [md]="5" [xs]="1">
      <c-col class="mb-sm-2 mb-0">
      </c-col>
      <c-col class="mb-sm-2 mb-0">
      </c-col>
    </c-row>
  </c-card-footer>
</c-card>
