<c-card class="mb-4">
  <c-card-body>
    <c-row>
      <c-col style="padding-left: 5%; padding-right: 5%;">
        <div style="padding-bottom: 20px;">
          <c-carousel>
            <c-carousel-indicators></c-carousel-indicators>
            <c-carousel-inner>
              <c-carousel-item *ngFor="let slide of slides">
                <img
                  alt="{{slide.title}}"
                  class="d-block w-100"
                  loading="lazy"
                  src="{{slide.src}}"
                  height="350px"
                 
                />
                <c-carousel-caption class="d-none d-md-block">
                  <h3>{{slide.title}}</h3>
                  <p>{{slide.subtitle}}</p>
                </c-carousel-caption>
              </c-carousel-item>
            </c-carousel-inner>
            <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
            <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
          </c-carousel>
        </div>        
      </c-col>
    </c-row>
    <c-row style="padding-bottom: 25px;">
      <c-col sm="5">
        <h4 class="card-title mb-0" id="traffic"> NOS PRODIUTS </h4>
      </c-col>
      <c-col>
        <c-input-group>
          <input aria-describedby="basic-addon2" (input)="this.loadArticles()" [(ngModel)]="searchCriteria" aria-label="Rechercher" cFormControl placeholder="Rechercher" />
          <span style="background-color: rgb(36, 104, 36); color: white;" cInputGroupText id="basic-addon2"><svg [cIcon]="icons.cilSearch" size="xs"></svg>
            &nbsp;RECHERCHER</span>
        </c-input-group>
      </c-col>
    </c-row>

    <div class="row">
      <div class="col-sm-2" *ngFor="let article of articles">
        <c-card class="mb-4" style="align-items: center;">
          <c-card-body style="align-items: center;">
            <div  (click)="viewItemDetails(article.id)">
              <img src="{{ article.coverPic || 'https://st4.depositphotos.com/14953852/24787/v/450/depositphotos_247872612-stock-illustration-no-image-available-icon-vector.jpg' }}" alt="cardinal" class="img-fluid rounded" style="border-radius: 5%;" />
            </div>
            <div style="padding-bottom: 20px;"></div>
            <b>
              <h5 class="text-center" style="text-transform: uppercase; font-size: 1rem;">{{ article.name }}</h5>
            </b>
            <div style="padding-bottom: 20px;"></div>
            <c-row>
              <c-col>
                <p style="color: red; font-weight: bold;" class="text-left">{{ article.price }} TND</p>
              </c-col>
              <c-col class="d-flex justify-content-end">
                <button cButton color="light" (click)="addToCart(article)">Add</button>

                <button cButton color="success"  (click)="viewItemDetails(article.id)">ACHETER</button>
              </c-col>
            </c-row>
          </c-card-body>
        </c-card>
      </div>
    </div>
    

    <c-row *ngIf="!articles || articles.length === 0">
      <div class="text-center">
        <i class="fa fa-info-circle text-muted fa-3x"></i>
        <h3 class="mt-3 mb-0">No items found</h3>
        <img src="https://img.freepik.com/premium-vector/man-magnifying-glass-people-search-concept-open-vacancies-hr-vector_174639-2013.jpg?w=360">
        <p class="text-muted">Sorry, we couldn't find any items matching your search criteria.</p>
      </div>
    </c-row>
    
  </c-card-body>
  <c-card-footer>
    <c-row class="text-center" [md]="5" [xs]="1">
      <c-col class="mb-sm-2 mb-0">
      </c-col>
      <c-col class="mb-sm-2 mb-0">
      </c-col>
    </c-row>
  </c-card-footer>
</c-card>
