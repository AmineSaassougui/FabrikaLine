<c-card class="mb-4">
  <c-card-body>
    <H1>Mon panier &nbsp; </H1>

    <c-row>
    </c-row>
    <c-row *ngIf="myItems.length !=0">
      <c-col xs>
        <c-card class="mb-4">
          <c-card-header>List des articles <button style="align-items: end;" cButton color="danger" class="warning"
              (click)="clearCart()">Clear cart</button></c-card-header>
          <c-card-body>
            <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
              <!-- <thead cTableColor="light">
                <tr>
                  <th class="text-center">Nom d'article</th>
                  <th class="text-center">Description d'article</th>
                  <th class="text-center">Prix</th>
                  <th class="text-center">Quantité</th>
                  <th class="text-center"></th>
                </tr>
              </thead> -->
              <tbody>
                <tr *ngFor="let item of myItems; index as i">
                  <!-- <td>
                    <div>{{ item.item?.id }}</div>
                    <div class="small text-medium-emphasis text-nowrap">
                      <span>
                      </span>
                    </div>
                  </td> -->
                  <td class="text-left">
                    <div>{{item.item?.name}}</div>
                  </td>
                 
                  <td class="text-left">
                    {{item.item?.description}}
                  </td>
                  <td class="text-center" [width]="150">
                      {{item.item?.price}} TND
                  </td>
                  <td>
                    <div class="text-center">{{ item.quantity }}</div>
                  </td>
                  <td>
                    <button cButton color="warning" style="text-transform: uppercase;"> Supprimer</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>

    <c-row *ngIf="myItems.length !=0">
      <c-col xs>
        <c-card class="mb-4">
          <c-card-header>RÉSUMÉ DU PANIER </c-card-header>
          <c-card-body>
            <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
              <thead cTableColor="light">
                <tr>
                  <th>Sous-total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="text-center">
                    <b>
                      <div>{{subTotal}} TND</div>
                    </b>
                  </td>
                </tr>
              </tbody>
            </table>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>


    <c-row *ngIf="myItems.length ==0">
      <div class="text-center">
        <i class="fa fa-info-circle text-muted fa-3x"></i>
        <h3 class="mt-3 mb-0">Votre panier est vide! <br> Parcourez nos catégories et découvrez nos meilleures offres!
        </h3>
        <img src="https://cdn-icons-png.flaticon.com/512/2762/2762885.png">

      </div>
    </c-row>
  </c-card-body>
  <c-card-footer>
    <c-row class="text-center" [md]="5" [xs]="1">
      <c-col class="mb-sm-2 mb-0">
      </c-col>
      <c-col class="mb-sm-2 mb-0">
      </c-col>
    </c-row>
  </c-card-footer>
</c-card>
